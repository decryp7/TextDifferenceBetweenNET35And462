kind: pipeline
type: exec
name: default

platform:
  os: windows

steps:
- name: restore nuget packages
  commands:
    - c:\nuget\nuget.exe restore FormattedTextTest.sln
- name: compile
  commands:
    - Invoke-MsBuild -Path FormattedTextTest.sln -ShowBuildOutputInCurrentWindow -PassThru
- name: upload artifacts
  environment:
    username:
      from_secret: username
    password:
      from_secret: password
  commands:
    - $$username
    - curl -v -u $username:$password --upload-file bin\Debug\FormattedTextTestClient.exe https://repository.decryptology.net/repository/Artifacts/FormattedTextTestClient.exe

